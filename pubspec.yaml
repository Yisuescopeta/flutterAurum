name: flutter_aurum
description: "Aurum - Premium Men's Fashion E-Commerce App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Backend & Auth
  supabase_flutter: ^2.8.0

  # State Management
  provider: ^6.1.0

  # Navigation
  go_router: ^14.0.0

  # Local Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Networking
  http: ^1.2.2

  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  badges: ^3.1.2
  carousel_slider: ^5.0.0
  fl_chart: ^0.69.0

  # Utilities
  intl: ^0.19.0
  flutter_dotenv: ^5.2.1
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
